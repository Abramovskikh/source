<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Первая страница</title>
</head>
<body>

	<div>
		<!--Блочные элементы-->
		<div></div>
		<p></p>
		<h1></h1>
		<q></q>
		<blockquote></blockquote>
		<!--Строчные элементы-->
		<span></span>

		<!--Специальный элемент-->
		<br>
	</div>

	<!-- Строчные элементы элементы можно помещать в строчные и блочные.
	Блочные элементы можно поместить только в блочные. -->
	<!-- Блочные элементы по умолчанию распологаются сверху вниз и
	занимают 100% ширины родительского элемента. -->
	<!-- Строчные элементы распологаются слева на право. -->

	<div>
		<!-- Гиперссылки -->
		<a href="hyper2.html"> Внешняя гиперссылка </a>
		<a href="hyper.html"> Внутренняя гиперссылка </a>
	</div>

	<!-- Механизм перехода по папкам:
	* ../ - ввурх
	* / - вниз
	-->
	<!-- 
	* Относительный путь - путь от папки старта
	* Абсолютный путь - путь от корнегого каталога
	-->

	
</body>
</html>
