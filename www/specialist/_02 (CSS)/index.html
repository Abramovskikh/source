<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Таблицы стилей</title>
	<link rel="stylesheet" href="styles/styles.css">
</head>
<body>
	<span>Пон</span>
	<span>Втн</span>
	<span>Срд</span>
	<!-- Идентичный элемент -->
	<span id="happyday">Чтг</span>
	<span>Птц</span>
	<!-- Понятие класса -->
	<span class="hollyday">Сбт</span>
	<span class="hollyday">Всн</span>

	<!-- Пример псевдоэлементов -->
	<div class="psevdoAfter">ТЕКСТ</div>
	<div class="psevdoBefore">ТЕКСТ</div>

	<!-- Шрифты -->
	<div>
		<span style="font-family: monospace;">font-family Семейство шрифтов</span> <br>
		<span style="font-style: italic;">font-style Курсив</span> <br>
		<span style="font-variant: small-caps;">font-variant Капитель</span> <br>
		<span style="font-weight: bold; ">font-weight Жирный шрифт</span> <br>
		<span style="font-size: 32px;">font-size Размер шрифта</span> <br>
	</div>
</body>
</html>
